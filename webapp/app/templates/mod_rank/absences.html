{% extends "layout.html" %}
{% block body %}

<section id="about">
    <div class="container">
        
        <div class="panel panel-warning" style="margin-left: 15px; margin-right: 15px">
           <div class="panel-heading">
             <h3 class="panel-title" align="center">{{ member.lastName }} {{ member.firstName }}</h3>
           </div>
           <div class="panel-body">
             <div class="row">
               <div class="col-xs-2">
                 <img class="img-circle img-responsive" src="{{ url_for('static', filename='img/') }}{{ member.lastNameLatin }} {{ member.firstNameLatin }}.jpg" alt="" style="padding: 1%">
               </div>
               <div class="col-lg-10 col-sm-4" style="padding: 3%">
                  <table class="table table-user-information table-responsive">
                    <thead>
                        <th>Session date</th>
                        <th>Reason</th>
                        <th>Details</th>
                        <th>Link</th>
                    </thead>
                  <tbody>
                     {% for session in member.absences.sessions.sessions %}
                     <tr>
                        <td>
                           {{ session.date }}
                        </td>
                        <td>
                           {{ session.reason }}
                        </td>
                        <td>
                           {{ session.detail }}
                        </td>
                        <td>
                            <a href="{{ session.source }}" target="_self">источник данных</a>
                        </td>
                     </tr>
                     {% endfor %}
                  </tbody>
                </table>
               </div>
             </div>
           </div>
        </div>
    </div>      
</section>

{% endblock %}
